<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="temparary/styyle.css">
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
        <nav class="nav-links">
            <a href="#">Home</a>
            <a href="#">TV Shows</a>
            <a href="#">Movies</a>
            <a href="#">New & Popular</a>
            <a href="#">My List</a>
        </nav>
    </header>
    <section class="hero">
        <h1>Unlimited movies, TV shows, and more.</h1>
        <p>Watch anywhere. Cancel anytime.</p>
        <button>Get Started</button>
    </section>
    <section class="movie-grid">      
        <img src="https://via.placeholder.com/150" alt="Movie 1">
        <img src="https://via.placeholder.com/150" alt="Movie 2">
        <img src="https://via.placeholder.com/150" alt="Movie 3">
        <img src="https://via.placeholder.com/150" alt="Movie 4">
        <img src="https://via.placeholder.com/150" alt="Movie 5">
    </section>
</body>
</html>
